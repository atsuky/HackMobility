	</head>
	<body>

		<div id="mapid" style="width: 100vw; height: 100vh;"></div>

		<div class="modal fade" id="questionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">What do you want to do?</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				</div>
				<div class="modal-body">
					<button type="button" class="btn btn-primary btn-lg btn-block" onclick="findBike();">I want to find a bike</button>
					<button type="button" class="btn btn-secondary btn-lg btn-block" onclick="parkBike();">I want to park my bike</button>
					<button type="button" class="btn btn-success btn-lg btn-block" onclick="findRoute();">I want to find a route</button>
				</div>
			</div>
			</div>
		</div>

		<script>
			$('#questionModal').modal('toggle');

			var mymap = L.map('mapid').setView([41.391075, 2.18022], 13);

			L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
				maxZoom: 18,
				id: 'mapbox.streets'
			}).addTo(mymap);

		</script>

		 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		 <script src="routes.js"></script>
		 <script src="functions.js"></script>
	</body>
</html>
